<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img to pdf</title>

    <!-- pdf libary link (import)-->
    <script src="https://unpkg.com/pdf-lib"></script>

    <!-- downloadjs link (import)  -->
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>

    <!-- some cool icon (import)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- css link (import) -->
    <link rel="stylesheet" href="pdf.css">

</head>

<body>




    <!-- nav  bar -->
    <div class="nav">
        <!-- for logo pdf that use -->
        <span class="logo">
            <i class="fa fa-file-pdf-o">
            </i>
            Pdf
        </span>

        <div>
            <!-- this is form button -->

            <button id="convertBtn" onclick="{embedImages()}">
                Save As Pdf
            </button>
            <button id="upload-msg">
                Upload Files
            </button>

        </div>
    </div>


    <!--input page -->
    <div class="input-page" id="input-page">
        <div class="choose-files">
            <div class="add-more-files">
                <div class='inp-container'>
                    <input type="file" id="upload-file" onChange={encodeImageFileAsURL(this)} multiple
                        accept="image/*" />
                    <h4 class="drop">
                        DRAG & drop or
                    </h4>
                    <p>
                        <i class="fa fa-file-image-o fa-4x img-icon">

                        </i>
                    </p>

                    <label for="upload-file" id="custom-file">
                        CHOOSE FILES
                    </label>

                </div>
            </div>
        </div>
    </div>

    <!--  pdf page -->
    <div class="pdf-page" id="pdf-page">
        <div class="create-pdf" id="create-pdf">
<!--
            
                this part of code 
                is just to show the pdf
                page structure and will 
                be removed once javascript
                fille will be created 
         

            <div class="file-item">

                <div class="modify">
                    <button class="delete-btn">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>

                <div class="img-container">
                      src path file ***
                    <img src="" alt="img" id="img">
                </div>

                <p id="img-name">img-name </p>

            </div>

            <div class="add-more-file">
                <div class="inp-cont">
                    <input type="file" id="inp" multiple accept="image/">
                    <p> <i class="fa fa-plus"></i></p>
                    <label for="inp"> add-files</label>
                </div>
            </div>
        </div>
    </div>
-->
    <!-- javascript  file-->
    <script src="pdf.js"></script>
</body>

</html>
